<div id="searchModal" class="modal">
    <div class="modal-content">
      <button class="close-btn" id="closeModal">&times;</button>

      <form id="tourSearchForm">
        <label>Введіть напрямок</label>
        <input type="text" placeholder="Наприклад: Таїланд">
  
        <label>Тип подорожі</label>
        <select>
          <option selected>Будь-який</option>
          <option>Пляжний відпочинок</option>
          <option>Екскурсійний тур</option>
          <option>Пригодницький тур</option>
          <option>Гірськолижний відпочинок</option>
        </select>
  
        <label>Кількість днів</label>
        <input type="number" placeholder="Наприклад: 7">
  
        <button type="submit" class="search-btn">Шукати</button>
      </form>
    </div>
